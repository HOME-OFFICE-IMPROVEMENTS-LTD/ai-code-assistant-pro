name: 📚 Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
assignees:
  - msalsouri

body:
  - type: markdown
    attributes:
      value: |
        Help us improve our documentation! Clear docs make the AI personalities more accessible to everyone.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation needs attention?
      options:
        - "📖 README.md"
        - "📋 CHANGELOG.md"
        - "🚀 Installation Guide"
        - "🎮 Usage Examples"
        - "🤖 AI Personality Documentation"
        - "⚙️ Configuration Guide"
        - "🔧 Troubleshooting"
        - "🏢 Enterprise Setup"
        - "🎯 Getting Started Tutorial"
        - "📊 API Documentation"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What kind of documentation issue is this?
      options:
        - "❌ Incorrect information"
        - "❓ Missing information"
        - "😕 Unclear explanation"
        - "🔗 Broken links"
        - "📱 Formatting issues"
        - "🎯 Missing examples"
        - "🔄 Outdated content"
        - "🌐 Translation needed"
        - "✨ Enhancement suggestion"
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: 📍 Document Location
      description: Which file or section needs attention?
      placeholder: "e.g., README.md - Installation section, docs/personalities/buzzy.md"
    validations:
      required: true

  - type: textarea
    id: current-content
    attributes:
      label: 📝 Current Content (if applicable)
      description: Copy the current text that needs to be fixed
      placeholder: "Paste the current documentation text here..."

  - type: textarea
    id: issue-description
    attributes:
      label: 🐛 Issue Description
      description: Clearly describe what's wrong or missing
      placeholder: "The current documentation says... but it should say..."
    validations:
      required: true

  - type: textarea
    id: suggested-fix
    attributes:
      label: ✅ Suggested Fix or Improvement
      description: How should this be corrected or improved?
      placeholder: "This section should be updated to..."
    validations:
      required: true

  - type: dropdown
    id: user-level
    attributes:
      label: 👤 Target User Level
      description: Who is primarily affected by this documentation issue?
      options:
        - "🆕 Complete beginners"
        - "📈 Intermediate users"
        - "🎯 Advanced users"
        - "🏢 Enterprise users"
        - "🔧 Contributors/Developers"
        - "📊 All user levels"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 🔍 Additional Context
      description: Any additional context that would help improve the documentation
      placeholder: "Screenshots, error messages, related issues, or examples..."

  - type: checkboxes
    id: contribution
    attributes:
      label: 🤝 Contribution Offer
      description: Would you like to help improve the documentation?
      options:
        - label: I'd be willing to submit a pull request with the fix
        - label: I can provide additional examples or use cases
        - label: I can help review the updated documentation
        - label: I can help with testing the documentation changes

  - type: checkboxes
    id: urgency
    attributes:
      label: ⚡ Urgency Level
      description: How urgent is this documentation fix?
      options:
        - label: This blocks new users from getting started
        - label: This causes confusion but has workarounds
        - label: This is a minor improvement
        - label: This is a nice-to-have enhancement
