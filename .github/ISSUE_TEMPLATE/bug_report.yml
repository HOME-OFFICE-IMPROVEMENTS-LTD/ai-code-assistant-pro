name: 🐛 Bug Report
description: Report a bug or unexpected behavior in AI Code Assistant Pro
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - msalsouri

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us resolve the issue quickly.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have the latest version of AI Code Assistant Pro installed
          required: true
        - label: I have restarted VS Code after installing/updating the extension
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Open VS Code
        2. Activate AI Code Assistant Pro
        3. Select '...' personality
        4. Perform action '...'
        5. Bug occurs
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened instead
    validations:
      required: true

  - type: dropdown
    id: personality
    attributes:
      label: AI Personality Affected
      description: Which AI personality were you using when the bug occurred?
      options:
        - "⚡ Buzzy (Performance)"
        - "🔨 Builder (Architecture)"
        - "🔍 Scout (Analysis)"
        - "🛡️ Guardian (Security)"
        - "🎨 Spark (Innovation)"
        - "All personalities"
        - "Not personality-specific"
        - "Unknown/Not applicable"
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      placeholder: "e.g., 1.91.0"
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: What version of AI Code Assistant Pro?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux (Ubuntu)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste any error messages or logs from VS Code Developer Console
      placeholder: |
        Open VS Code Developer Console (Help > Toggle Developer Tools) and paste any relevant errors here
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, configuration details, or other relevant information

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
